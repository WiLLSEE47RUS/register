<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Register Training</title>
</head>
<body>
<h3 class="timer">
</h3>

<div class="container" style="padding-top: 90px;">
  <h1>Привет!</h1>
  <p>Тебе нужно заполнить поля формы, используя поиск элементов по селекторам.</p>
  <p>В конце твой скрипт должен нажать кнопку "Отправить" и получить всплывающее окно с результатом. </p>

  <form id="register-form">
    <div class="form-group">
      <label>Имя:*</label>
      <input type="text" name="first_name" class="form-control" required maxlength="32">
    </div>
    <div class="form-group">
      <label>Фамилия:*</label>
      <input type="text" name="last_name" class="form-control" required maxlength="32">
    </div>
    <div class="form-group">
      <label>Город:*</label>
      <input type="text" name="firstname" class="form-control city" required maxlength="32">
    </div>
    <div class="form-group">
      <label>Страна:*</label>
      <input type="text" name="firstname" class="form-control" id="country" required maxlength="32">
    </div>
    <button id="submit_button" type="submit" class="btn btn-default">Отправить</button>
  </form>
</div>
<script src="scripts/app.js"></script>
</body>
</html>
